<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize/normalize.css" />

  <body>
    <main class="productContainerMain">
      <section class="productCard">
        <div class="productCard--image">
        
        </div>
        <div class="productCard--info">
          <span class="productCar--Type">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of <span>CHANEL</span>.
          </p>
          <div class="productCard--price">
            <span>$149.99</span><span>$169.99</span>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="icon cart" />Add to Cart
          </button>
        </div>
      </section>
      <section class="containerFooter">
        <div class="attribution">
          <h3>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="#" target="_blank">francisco becerra rodriguez</a>.
          </h3>
        </div>
      </section>
    </main>
  </body>
